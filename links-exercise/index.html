<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midu.links - Links and courses</title>
    <link rel="stylesheet" href="./assets/output.css">
</head>

<body class="max-w-xl mx-auto
    min-h-dvh
    bg-gradient-to-b from-black via-sky-950 to-gray-800">

    <header class="text-white">
        <img src="./assets/Le me.jpg" alt="midudev xsiling" class="h-[50vh] object-cover mask-radial-at-center
        mask-radial-from-45% mask-radial-to-70%">

        <header class="flex flex-col justify-center items-center mb-8 -mt-4">
            <span class="
            text-sky-400 text-xl font-mono px-3 py-1 border border-sky-500/50
            rounded-full flex items-center justify-center shadow xs 
            bg-black/65 cursor-crosshair z-10">
                @midudev
                <svg class="ml-1 w-5 h-5 text-sky-400 inline" fill="currentColor" viewBox="0 0 20 20"
                    aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </span>

            <h1 class="text-3xl font-extrabold leading-tight
            mt-1">
                Miguel Ángel Durán
            </h1>
        </header>

        <section class="flex gap-2 justify-center">
            <a class="bg-purple-100 social-button" href="https://twitch.tv/midudev" target="_blank" aria-label="Twitch"
                title="Go to @midudev's Twitch">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#twitch" />
                </svg>
            </a>

            <a class="bg-zinc-900 social-button" href="https://github.com/midudev" target="_blank" aria-label="GitHub"
                title="Go to @midudev's GitHub">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#github" />
                </svg>
            </a>

            <a class="social-button animate-slide-up-fade animate-delay-200 bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600"
                href="https://instagram.com/midudev" target="_blank" aria-label="Instagram"
                title="Go to @midudev's Instagram">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#instagram" />
                </svg>
            </a>

            <a class="bg-white social-button animate-slide-up-fade animate-delay-300" href="https://youtube.com/midudev"
                target="_blank" aria-label="YouTube" title="Go to @midudev's Youtube">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#youtube" />
                </svg>
            </a>

            <a class="bg-black social-button animate-slide-up-fade animate-delay-400" href="https://x.com/midudev"
                target="_blank" aria-label="X" title="Go to @midudev's X">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#x" />
                </svg>
            </a>

            <a class="bg-white social-button animate-slide-up-fade animate-delay-500"
                href="https://linkedin.com/in/midudev" target="_blank" aria-label="LinkedIn"
                title="Go to @midudev's LinkedIn">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#linkedin" />
                </svg>
            </a>
        </section>
        <p class="text-midu-lol text-center mt-4 text-xs px-4 text-balance">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Perferendis repellat eveniet accusantium?
        </p>

        <main class="pt-4 px-4">
            <div class="grid grid-cols-3 grid-rows-2 gap-2
            w-full">
                <a href="https://cursoreact.dev" class="
                relative rounded-3xl overflow-hidden
                bg-gradient-to-br from-cyan-900 via-cyan-700
                to-cyan-500 border border-cyan-900
                flex flex-col items-start hover:scale-105 hover:contrast-125
                transition col-span-2 p-7 min-h-[180px]">
                    <span class="absolute bottom-2 left-2 font-bold
                    text-2xl">React.js</span>
                    <svg class="absolute -right-4 -bottom-4
                    -rotate-6 size-28" width="100" height="100">
                        <use xlink:href="./assets/sprite.svg#react" />
                    </svg>
                    <span class="absolute top-2 left-4
                    text-xs border rounded-xl px-1 py-0.5">
                        +14 class course</span>
                </a>
            </div>
        </main>
    </header>

</body>

</html>
